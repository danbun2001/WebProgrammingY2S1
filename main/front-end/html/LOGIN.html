<html>
<!--Andrew McBain and Cade-->
<head>
<title>Trains of Pain Login</title>
<link rel="stylesheet" type="text/css" href="../css/LOGINCSS.css">
</head>
<body style="background-color:black;">

<div class="grid-container">

	<div class="logintitle">
		<h1>LOGIN</h1>
	</div>

	<div class="registerpane">
		<br><br>
		<h3>DON'T</h3>
		<h3>HAVE AN</h3>
		<h3>ACCOUNT?</h3>
		<input type="button" value="REGISTER" onclick="window.location.href='REGISTER.html'" class="regbutton"/>
	</div>

	<div class="loginpane">
		<br>
		<h3>USERNAME</h3>
		<input name="USERNAME" type="text" size="30" class="usernametxt"><p>
		<h3>PASSWORD</h3>
		<input name="PASSWORD" type="text" size="30" class="passwordtxt"><p>
		<br><br>
		<input type="button" value="LOGIN" onclick="window.location.href='MAINMENU.html'" class="loginbutton"/>
	</div>

	<div class="menu">
		<br><br>
		<h3>CONTINUE</h3>
		<h3>WITHOUT</h3>
		<h3>SIGNING IN?</h3>
		<input type="button" value="MENU" onclick="window.location.href='MAINMENU.html'" class="menubutton"/>
	</div>

</div>

</body>

</html>
